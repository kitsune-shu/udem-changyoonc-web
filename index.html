<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chang Yoon (Yoon) Chung — Portfolio</title>
  <meta name="description" content="Portfolio of Chang Yoon (Yoon) Chung, MSc student in Applied Mathematics at Université de Montréal; Research in Mathematical & Computational Biology." />
  <meta name="author" content="Chang Yoon (Yoon) Chung" />

  <style>
    :root {
      --bg:#050507;
      --text:#e8f0ff;
      --muted:#a3b8d9;
      --accent:#5caeff;
      --accent-light:#a8d2ff;
      --border:#1e2a3f;
      --card:rgba(15,17,23,0.8);
      --shadow:0 0 20px rgba(92,174,255,0.2);
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--text);
      line-height: 1.6;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: -1;
      backdrop-filter: blur(6px);
    }

    header {
      background: rgba(10, 10, 14, 0.85);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 0 12px rgba(92,174,255,0.15);
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1100px;
      margin: 0 auto;
      padding: 16px 24px;
      flex-wrap: wrap;
    }

    nav strong { font-size: 18px; color: var(--accent-light); }

    nav .links { display: flex; gap: 20px; flex-wrap: wrap; }

    nav a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--accent-light);
      text-shadow: 0 0 8px rgba(92,174,255,0.8);
    }

    .section { max-width: 1100px; margin: 60px auto; padding: 0 24px; }

    /* ===== Unified Profile Box ===== */
    .profile-box {
      display: flex;
      align-items: stretch;
      gap: 40px;
      background: var(--card);
      border-radius: 20px;
      border: 1px solid var(--border);
      box-shadow: 0 0 15px rgba(92,174,255,0.15);
      padding: 40px;
      backdrop-filter: blur(6px);
      transition: box-shadow 0.3s ease, border 0.3s ease, transform 0.3s ease;
    }

    .profile-box:hover {
      border: 1px solid var(--accent-light);
      box-shadow: 0 0 25px rgba(92,174,255,0.35);
      transform: translateY(-8px);
    }

    .profile-photo {
      flex: 0 0 280px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .profile-photo img {
      width: 260px;
      height: 380px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid var(--accent);
      box-shadow: 0 0 22px rgba(92,174,255,0.45);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .profile-photo img:hover {
      transform: scale(1.03);
      box-shadow: 0 0 35px rgba(92,174,255,0.75);
    }

    .profile-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .profile-header h1 {
      font-size: 32px;
      margin: 0;
      color: var(--accent-light);
      text-shadow: 0 0 8px rgba(92,174,255,0.4);
    }

    .profile-header p {
      color: var(--muted);
      margin-top: 8px;
      font-size: 17px;
    }

    .interests {
      margin-top: 16px;
      padding-left: 20px;
      color: var(--muted);
    }

    .education-list {
      margin-top: 24px;
    }

    .education-list h3 {
      color: var(--accent-light);
      margin-bottom: 6px;
    }

    .education-list ul {
      margin: 0;
      padding-left: 20px;
      color: var(--muted);
    }

    .btns {
      margin-top: 24px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-block;
      padding: 10px 18px;
      border-radius: 10px;
      background: var(--accent);
      color: #000;
      text-decoration: none;
      font-weight: 600;
      border: 1px solid var(--accent-light);
      transition: all 0.3s ease;
      box-shadow: 0 0 12px rgba(92,174,255,0.4);
    }

    .btn:hover {
      background: var(--accent-light);
      box-shadow: 0 0 18px rgba(92,174,255,0.6);
    }

    /* ===== Other Cards ===== */
    .card {
      background: var(--card);
      border-radius: 12px;
      border: 1px solid var(--border);
      box-shadow: 0 0 15px rgba(92,174,255,0.15);
      padding: 20px 24px;
      margin-bottom: 20px;
      transition: box-shadow 0.3s ease, border 0.3s ease, transform 0.3s ease;
      backdrop-filter: blur(6px);
    }

    .card:hover {
      border: 1px solid var(--accent-light);
      box-shadow: 0 0 25px rgba(92,174,255,0.35);
      transform: translateY(-4px);
    }

    h2 {
      color: var(--accent-light);
      font-size: 26px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(92,174,255,0.3);
    }

    .card h3 { color: var(--accent-light); margin-top: 0; }
    .meta { color: var(--muted); font-size: 14px; margin-bottom: 10px; }

    .honor-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 40px;
    }

    footer {
      text-align: center;
      color: var(--muted);
      padding: 40px;
      border-top: 1px solid var(--border);
      margin-top: 60px;
      background: rgba(10,10,15,0.85);
      box-shadow: inset 0 2px 20px rgba(92,174,255,0.1);
      backdrop-filter: blur(6px);
    }

    a { color: var(--accent-light); }
    a:hover { color: #fff; text-shadow: 0 0 8px rgba(92,174,255,0.8); }

    /* ===== Responsive Layout ===== */
    @media (max-width: 900px) {
      .profile-box {
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 24px;
      }

      .profile-photo {
        flex: none;
        margin-bottom: 24px;
      }

      .profile-photo img {
        width: 220px;
        height: 320px;
      }

      .profile-content {
        align-items: center;
      }

      .interests, .education-list ul {
        padding-left: 0;
        list-style-position: inside;
      }

      .btns {
        justify-content: center;
      }

      h2 { text-align: center; }

      nav .links {
        justify-content: center;
        width: 100%;
        margin-top: 8px;
      }
    }

    @media (max-width: 600px) {
      body { font-size: 15px; }
      .section { padding: 0 16px; }
      .profile-photo img { width: 200px; height: 280px; }
      .card { padding: 16px; }
      .btn { width: 100%; text-align: center; }
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <strong>Yoon Chung</strong>
      <div class="links">
        <a href="#about">About</a>
        <a href="#experience">Experience</a>
        <a href="#publications">Publications</a>
        <a href="#projects">Projects</a>
        <a href="#presentations">Presentations</a>
        <a href="#honors">Honors</a>
      </div>
    </nav>
  </header>

  <main>
    <!-- (All your sections remain identical to the previous version) -->
    <!-- Profile, Publications, Experience, Projects, Presentations, Honors -->
  </main>

  <footer>© <span id="year"></span> Chang Yoon (Yoon) Chung</footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
